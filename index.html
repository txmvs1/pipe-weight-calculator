<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pipe Weight Calculator</h1>
        
        <div class="calculator-box">
            <div class="left-box">

                <div class="input-section">
                    <h2>Pipe Parameters</h2>
                
                <div class="form-group">
                    <label for="pipeType">Pipe Type:</label>
                    <select id="pipeType">
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pipeDiameter">Nominal Size (DN):</label>
                    <select id="pipeDiameter">
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pipeLength">Pipe Length (m):</label>
                    <input type="number" id="pipeLength" min="0.1" step="0.1" value="1">
                </div>
                
                <div class="pipe-params">
                    <div class="param-group">
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="filledWithWater" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="toggle-label">Filled with water</span>
                        </div>
                    </div>
                    
                    <div class="param-group">
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="hasInsulation" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="toggle-label">Insulated</span>
                        </div>
                    </div>
                    
                    <div class="insulation-options" id="insulationOptions">
                        <div class="form-group">
                        <label for="sheetType">Sheeting type:</label>
                        <select id="sheetType">
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="insulationType">Insulation type:</label>
                            <select id="insulationType">
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="insulationThickness">Insulation thickness (mm):</label>
                            <select id="insulationThickness">
                                <option value="10">10 mm</option>
                                <option value="20">20 mm</option>
                                <option value="30">30 mm</option>
                                <option value="40">40 mm</option>
                                <option value="50">50 mm</option>
                                <option value="60">60 mm</option>
                                <option value="70">70 mm</option>
                                <option value="80">80 mm</option>
                                <option value="80">80 mm</option>
                                <option value="80">90 mm</option>
                                <option value="100">100 mm</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>              
            </div>

            <div class="right-box">

                <div class="scheme-section">
                    <h2>Scheme</h2>
                    
                    <div class="canvas-wrapper">
                        <canvas id="pipeCanvas" width="350" height="350"></canvas>
                    </div>
                </div>
                
                <div class="results-section">
                    <h2>Results</h2>
                    <div class="result-item">
                        <span class="result-value">Pipe Weight:</span>
                        <span class="result-value" id="pipeWeight">0 kg</span>
                    </div>
                    <div class="result-item">
                        <span class="result-value">Water Weight:</span>
                        <span class="result-value" id="waterWeight">0 kg</span>
                    </div>
                    <div class="result-item">
                        <span class="result-value">Insulation Weight:</span>
                        <span class="result-value" id="insulationWeight">0 kg</span>
                    </div>
                    <div class="totalweight">
                        <span class="totalweight-value">Total Weight:</span>
                        <span class="totalweight-value" id="totalWeight">0 kg</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="PWC.js"></script>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    
</body>
</html>
